<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <section class="text-section">
      <div class="title-section">
        <img src="https://assets-lighthouse.alphacamp.co/uploads/image/file/17990/__.png" alt="">
        <span class="title">Memorizing Game</span>
      </div>
      <div>
        <p class="log-score">Score:0</p>
        <p class="log-time"> You've tried: 0 times</p>
      </div>
    </section>
  </div>

  <main id="cards">
    <div class="card">
      <!-- div 改p -->
      <div class="point">5</div>
      <!-- 用align-self，外面就不用box -->
      <img src="https://assets-lighthouse.alphacamp.co/uploads/image/file/17989/__.png" alt="">
      <div class="point">5</div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
